<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">

    <!--    Bootstrap local Declaration-->

    <!--    Bootstrap Declaration-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Cydeo</title>
</head>
<body>
<div align="center">
<form th:action="@{/mentor/confirm}" method="post" th:object="${mentor}">
    <h1>Mentor Registration</h1>

        <p>
            <label>First Name: </label>
            <input type="text" th:field="*{firstName}">
        </p>

        <p>
            <label>Last Name: </label>
            <input type="text" th:field="*{lastName}">
        </p>

    <p>
        <label>Email: </label>
        <input type="email" th:field="*{email}">
    </p>

    <p>
        <label>Graduated: </label>
        <input type="checkbox" th:field="*{graduated}">
    </p>

    <p>
        <label>Gender: </label>
        <input type="radio" value="Male" th:field="*{gender}">Male
        <input type="radio" value="Female" th:field="*{gender}">Female
    </p>

    <p>
        <label>Batch Number: </label>
        <select th:field="*{batch}">
            <option th:each="theBatch : ${batchList}" th:value="theBatch" th:text="${theBatch}"></option>
        </select>
    </p>
    <p>
        <label>Company: </label><br>
        <textarea th:field="*{company}"> </textarea>
    </p>

    <p>
        <button class="btn-success" type="submit">Register</button>
    </p>

</form>
</div>
</body>
</html>
